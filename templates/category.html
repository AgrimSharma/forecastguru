{% load static %}

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Forecastguru</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="HandheldFriendly" content="true" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/bootstrap.min.css' %}" />

</head>
<body class="gray-bg">
<header class="position-fixed w-100">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-12 text-center position-relative">
        <div class="header-logo position-absolute"><img src="{% static 'images/logo-small-white.png' %}" alt=""></div>
        <h1>Categories</h1>
        <div class="header-right with-btn position-absolute">
            <!--<a href="{% url 'create_forecast' %}" class="btn btn-orange btn-sm"> Create New</a>-->
            <div style="padding-top:16px;"><p>Hi {{request.user}}</p></div>
        </div>
          </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12">
        <div class="form-group has-search m-0"> <span class="fa fa-search form-control-feedback"></span>
          <form method="post" action="{% url 'search_result' %}">
              <input type="text"  class="form-control" placeholder="Search Forecast" name='point' id="myInput"/>
          </form>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="topspace"></div>

<div class="container fixed_p_footer">
  <div class="row">
    <div class="col-md-12">

      <div class="category_wrap">
        <a href=" {% url 'category_search' 1 %}">

            </div>
            <div class="col-9">
              <p>Sports</p>
            </div>
          </div>
        </div>
        </a>
          <a href=" {% url 'category_search' 4 %}">
        <div class="cat_box">
          <div class="row align-items-center">
            <div class="col-3 text-center">
                <img src="{% static 'images/category_2.jpg' %}" alt="">
            </div>
            <div class="col-9">
              <p>Weather</p>
            </div>
          </div>
        </div></a>
          <a href=" {% url 'category_search' 2 %}">

        <div class="cat_box">
          <div class="row align-items-center">
            <div class="col-3 text-center">
                <img src="{% static 'images/category_3.jpg' %}" alt="">
            </div>
            <div class="col-9">
              <p>Stock Market</p>
            </div>
          </div>
        </div></a>
          <a href=" {% url 'category_search' 3 %}">

        <div class="cat_box">
          <div class="row align-items-center">
            <div class="col-3 text-center">
                <img src="{% static 'images/category_4.jpg' %}" alt="">
            </div>
            <div class="col-9">
              <p>Crypto Currencies</p>
            </div>
          </div>
        </div></a>
          <a href=" {% url 'category_search' 5 %}">

        <div class="cat_box">
          <div class="row align-items-center">
            <div class="col-3 text-center">
                <img src="{% static 'images/category_5.jpg' %}" alt="">
            </div>
            <div class="col-9">
              <p>Politics</p>
            </div>
          </div>
        </div>
          </a>

         <a href=" {% url 'category_search' 6 %}">

        <div class="cat_box">
          <div class="row align-items-center">
            <div class="col-3 text-center">
                <img src="{% static 'images/entertainment2.png' %}" alt="">
            </div>
            <div class="col-9">
              <p>Entertainment</p>
            </div>
          </div>
        </div>
          </a>
      </div>



    </div>
  </div>
</div>
<footer class="sticky-footer">
    <nav class="navbar">
      <ul class="navbar-nav nav-fill w-100 text-center">
        <li class="nav-item"> <a class="nav-link" href="{% url 'live_forecast' %}"> <img src="{% static 'images/menu-icon-forecast.png' %}" alt=""><br>
          Forecasts</a> </li>
        <li class="nav-item"> <a class="nav-link active" href="{% url 'category' %}"> <img src="{% static 'images/menu-icon-category.png' %}" alt=""><br>
          Categories</a> </li>
        <li class="nav-item"> <a class="nav-link" href="{% url 'forecast_result' %}"> <img src="{% static 'images/menu-icon-results.png' %}" alt=""><br>
          Results</a> </li>
          <li class="nav-item"> <a class="nav-link" href="{% url 'my_forecast' %}"> <img src="{% static 'images/menu-icon-myforecasts.png' %}" alt=""><br>
            My Forecasts</a> </li>
        <li class="nav-item"> <a class="nav-link" href="{% url 'user_profile' %}"> <img src="{% static 'images/menu-icon-friend.png' %}" alt=""><br>
          My Account</a> </li>

    </nav>
  </footer>
<script>
$('#myInput').keypress(function (e) {
  if (e.which == 13) {
    $('form').submit();
    return false;
  }
});
</script>
