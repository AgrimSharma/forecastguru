{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>{% block title%} {{title}} {% endblock title %}</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="HandheldFriendly" content="true" />
<script src="{% static 'js/jquery.min.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/bootstrap.min.css' %}" />
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/style_mobile.css' %}" />
  <link rel="stylesheet" type="text/css" media="screen" href="{% static 'slick/slick.css' %}" />
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'slick/slick-theme.css' %}" />
<link rel="manifest" href="/manifest.json" />
<<script type="text/javascript">
  (function(p,u,s,h){
      p._pcq=p._pcq||[];
      p._pcq.push(['_currentTime',Date.now()]);
      s=u.createElement('script');
      s.type='text/javascript';
      s.async=true;
      s.src='https://cdn.pushcrew.com/js/25b315e19f489d9db8200b553bc31a73.js';
      h=u.getElementsByTagName('script')[0];
      h.parentNode.insertBefore(s,h);
  })(window,document);
</script>
</head>
<body class="gray-bg">
<header class="position-fixed w-100">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-12 text-center position-relative">
        <div class="header-logo position-absolute"><img src="{% static 'images/logo-small-white.png' %}" alt=""></div>
        <h1>{{heading}}</h1>
       <div class="header-right text-center with-btn position-absolute">
            <!--<a href="{% url 'create_forecast' %}" class="btn btn-orange btn-sm"> Create New</a>-->
          {% if user == 'Guest' %}
          <div style="padding-top:7px;">Hi {{user|title}}!!</div>
          {% else %}
          <div style="padding-top:7px;">Hi {{user|title}}!!</div>
            <div style="padding-top:5px;">FG Balance {{request.user.socialaccount_set.all.0.fg_points_total}}</div>
          {% endif %}
        </div>
          </div>
      </div>
    </div>

    <div class="container">


        <div class="row mt-2">
          <div class="col-12">
            <div class="form-group has-search m-0"> <span class="fa fa-search form-control-feedback"></span>
              <form method="post" action="/search_result/">
                  <input type="text" class="form-control" placeholder="Search Forecast" name="point" id="myInput">
              </form>
            </div>
          </div>

        </div>
      </div>
</header>

{% block content %}

{% endblock %}
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static 'slick/slick.min.js' %}"></script>
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-120519459-1"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'UA-120519459-1');
</script>

<!-- Facebook Pixel Code -->
<script>
  !function(f,b,e,v,n,t,s)
  {if(f.fbq)return;n=f.fbq=function(){n.callMethod?

  n.queue=[];t=b.createElement(e);t.async=!0;

  src="https://www.facebook.com/tr?id=406710686464682&ev=PageView&noscript=1"
/></noscript>
<script>
  window.addEventListener('load', function() {
    jQuery('body').on('click', '#shipment_sold_preview .btn-orange.text-uppercase.submit_forecast', function() {
      console.log(jQuery(this).parents('#shipment_sold_preview').find('h4').text());
      gtag('event',
        'click', {
          'event_category': 'submit',
          'event_label': jQuery(this).parents('#shipment_sold_preview').find('h4').text()
        })
    });
  });

</script>
<!-- End Facebook Pixel Code -->
</body></html>
