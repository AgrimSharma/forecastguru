{% load static %}

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Forecastguru</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="HandheldFriendly" content="true" />
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/bootstrap.min.css' %}" />
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/style_mobile.css' %}" />
</head>
<body class="gray-bg">

<header class="position-fixed w-100">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-12 text-center position-relative">
        <div class="header-logo position-absolute"><img src="{% static 'images/logo-small-white.png' %}" alt=""></div>
        <h1>My Account</h1>

      </div>
    </div>
  </div>
</header>
<div class="topspace2"></div>
<div class="my_account fixed_p_footer">
  <div class="container">
    <div class="account_header d-flex flex-column align-items-center justify-content-center">
      <figure class="account-pic"> <img src="{% static 'images/logo-small-white.png' %}" alt="" width="100px" height="80px"> </figure>
      <div style="text-align:center;"><h2 class="title">To view Profile. Please login</h2></div>
    </div>
    <div class="account_desc">
      <div class="white_box mb-3">
        <div class="row">

         <div class="btn_box mb-3 w-100" >
                    <a href="https://www.forecast.guru/facebook/login/?process=login" class="btn btn-blue w-100 text-uppercase"><i class="fa fa-facebook mr-1"></i> Login with facebook</a>
                </div>
          </div>
       <div class="row">

        <div class="col-6"> <a href="{% url 'terms' %}" class="text-uppercase" style="text-align:center;">Terms of Condition</a> </div>
        <div class="col-6"> <a href="{% url 'faq' %}" class="text-uppercase" style="text-align:center;">FAQ</a> </div>
      </div>
        </div>
      </div>
     </div>

  </div>
<footer class="sticky-footer">
  <nav class="navbar">
    <ul class="navbar-nav nav-fill w-100 text-center">
      <li class="nav-item"> <a class="nav-link" href="{% url 'live_forecast' %}"> <img src="{% static 'images/menu-icon-forecast.png' %}" alt=""><br>
        Forecasts</a> </li>
      <li class="nav-item"> <a class="nav-link" href="{% url 'category' %}"> <img src="{% static 'images/menu-icon-category.png' %}" alt=""><br>
        Categories</a> </li>
      <li class="nav-item"> <a class="nav-link" href="{% url 'forecast_result' %}"> <img src="{% static 'images/menu-icon-results.png' %}" alt=""><br>
        Results</a> </li>
      <li class="nav-item"> <a class="nav-link" href="{% url 'my_forecast' %}"> <img src="{% static 'images/menu-icon-myforecasts.png' %}" alt=""><br>
            My Forecasts</a> </li>
      <li class="nav-item"> <a class="nav-link active" href="{% url 'user_profile' %}"> <img src="{% static 'images/menu-icon-friend.png' %}" alt=""><br>
        My Account</a> </li>
    </ul>
  </nav>
</footer>
</body>
</html>
