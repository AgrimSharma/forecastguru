{% load static %}

<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Forecastguru</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="HandheldFriendly" content="true" />
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/bootstrap.min.css' %}" />
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/style_mobile.css' %}" />
</head>
<body class="gray-bg">
<header class="position-fixed w-100">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-12 text-center position-relative">
        <div class="header-logo position-absolute"><img src="{% static 'images/logo-small-white.png' %}" alt=""></div>
        <h1>Results</h1>
        <div class="header-right with-btn position-absolute">
            <!--<a href="{% url 'create_forecast' %}" class="btn btn-orange btn-sm"> Create New</a>-->
            <div style="padding-top:16px;"><p>Hi {{user}}</p></div>
        </div>
          </div>
      </div>
    </div>
    <div class="row mt-2">
      <div class="col-12">
        <div class="form-group has-search m-0"> <span class="fa fa-search form-control-feedback"></span>
          <form method="post" action="{% url 'search_result' %}">
              <input type="text"  class="form-control" placeholder="Search Forecast" name='point' id="myInput"/>
          </form>
        </div>
      </div>
    </div>
  </div>
</header>
<div class="topspace"></div>
<div class="container topnavlinks">
  <nav class="navbar">
    <ul class="navbar-nav nav-fill w-100 text-center">
       <li class="nav-item text-uppercase"> <a class="nav-link" style="background: #B0FEEE; color:  black; padding-left: 10px; padding-right: 10px;" href="{% url 'forecast_result' %}">Declared</a> </li>
      <li class="nav-item text-uppercase"> <a class="nav-link active" style="background: #B0FEEE; color:  black; padding-left: 10px; padding-right: 10px;" href="{% url 'result_not_declared' %}">Not Declared</a> </li>
      <!--<li class="nav-item text-uppercase"> <a class="nav-link" href="#">Sort by</a> </li>-->
    </ul>
  </nav>
</div>
<div class="container fixed_p_footer">
  <div class="row">
    <div class="col-md-12">
      <div class="forcast_home">
             {% for f in result %}
        <div class="forcast_box">
          <div class="row align-items-center" >
            <div class="col-3 col-md-2 text-center">
                <figure class="icon"> <img class="imag" src="{{f.forecast.sub_category.image}}" alt="" >

                  <!--<span><img src="{% static 'images/icon-local.png' %}" alt=""></span> -->
                </figure>
            </div>
            <div class="col-9 col-md-10">
                <p class="title_desc"><a href="{% url 'betting' f.forecast.id %}" style="color:black;font-size: 16px;"> {{f.forecast.heading}}</a></p>
            </div>
          </div>
             <div class="row" style="background: #f98b8b;padding-left: 40%;padding-top: 5px;height: 26px;/* text-align:  center; */">
                 <p><b>Result Awaited</b></p>

                  </div>

          </div>

        {% endfor %}


      </div>
    </div>
  </div>
</div>
<footer class="sticky-footer">
    <nav class="navbar">
      <ul class="navbar-nav nav-fill w-100 text-center">
        <li class="nav-item"> <a class="nav-link" href="{% url 'live_forecast' %}"> <img src="{% static 'images/menu-icon-forecast.png' %}" alt=""><br>
          Forecasts</a> </li>
        <li class="nav-item"> <a class="nav-link" href="{% url 'category' %}"> <img src="{% static 'images/menu-icon-category.png'%}" alt=""><br>
          Categories</a> </li>
        <li class="nav-item"> <a class="nav-link active" href="{% url 'forecast_result' %}"> <img src="{% static 'images/menu-icon-results.png' %}" alt=""><br>
          Results</a> </li>
          <li class="nav-item"> <a class="nav-link" href="{% url 'my_forecast' %}"> <img src="{% static 'images/menu-icon-myforecasts.png' %}" alt=""><br>
            My Forecasts</a> </li>
        <li class="nav-item"> <a class="nav-link" href="{% url 'user_profile' %}"> <img src="{% static 'images/menu-icon-friend.png' %}" alt=""><br>
          My Account</a> </li>
      </ul>
    </nav>
  </footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script>window.jQuery || document.write('<script src="js/jquery-slim.min.js"><\/script>')</script>
<script src="js/bootstrap.min.js"></script>
<script>
    $(function(){
           $('#nav-icon1').click(function(){
            $(this).toggleClass('open');
        });

    });

$('#myInput').keypress(function (e) {
  if (e.which == 13) {
  var test = $("#myInput").val();

  $.ajax({
    type:"POST",
    url: "{% url 'search_result' %}",
    data: {'point': test},
    success: function(resp){

    }
});
    <!--$('form').submit();-->
    <!--return false;-->
  }
});

    </script>
</body>
</html>
