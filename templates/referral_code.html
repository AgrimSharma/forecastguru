{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<title>Forecastguru</title>
        <meta property="og:url" content="https://forecast.guru" />
<meta property="og:type" content="article" />
<meta property="og:title" content="ForecastGuru"/>
<meta property="og:description" content="Play the hottest prediction game online and become a Forecast Guru!" />
<meta property="og:image" content="https://forecast.guru/static/images/TutorialScreen-icon1.jpg" />
<meta property="fb:app_id" content="186107225561354" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="HandheldFriendly" content="true" />
<script src="{% static 'js/jquery.min.js' %}"></script>
<link href="https://fonts.googleapis.com/css?family=Poppins:300,400,700" rel="stylesheet">
<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-XdYbMnZ/QjLh6iI4ogqCTaIjrFk87ip+ekIjefZch0Y+PvJ8CDYtEs1ipDmPorQ+" crossorigin="anonymous">
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/bootstrap.min.css' %}" />
<link rel="stylesheet" type="text/css" media="screen" href="{% static 'css/style_mobile.css' %}" />
</head>

<body class="gray-bg">
    <header class="position-fixed w-100">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-12 text-center position-relative">

              <h1>Forecast</h1>

            </div>
          </div>

        </div>
      </header>



  <div class="topspace"></div>

  <div class="container fixed_p_footer">

    <div class="row">
      <div class="col-md-12">

       <div class="referal_code mt-4">
        <p>

        </p>
          <h5 class="mb-3">
            If you have a referral code, please enter below
          </h5>

          <div class="form-group text-center">

            <input type="text" name="referral_code" id="referral_code" class="form-control mb-1">
          </div>

          <div class="form-group text-center">
              <input type="button" id='referral' class="btn btn-orange w-50" value="Apply">
              <hr>
              <a  href="{% url 'check_referral' %}">Skip</a>

            </div>

       </div>


      </div>
    </div>
  </div>


<div id="public" class="modal fade">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header">
				<div class="icon-box" style="display:flex;">
					<img src="{% static 'images/TutorialScreen-icon1.jpg' %}" width="70px" height="50px"/>
                    <h4 class="heading" style="padding-top:10px"> ForecastGuru</h4>
				</div>
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body text-center">
                <p style="color:red;"><b>Please check referral code again.</b></p><hr>
				<button class="btn btn-success" data-dismiss="modal">Try Again</button>
			</div>
		</div>
	</div>
</div>


<div id="private" class="modal fade">
	<div class="modal-dialog modal-confirm">
		<div class="modal-content">
			<div class="modal-header">
				<div class="icon-box" style="display:flex;">
					<img src="{% static 'images/TutorialScreen-icon1.jpg' %}" width="70px" height="50px"/>
                    <h4 class="heading" style="padding-top:10px"> ForecastGuru</h4>
				</div>
				<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
			</div>
			<div class="modal-body text-center">
                <p>Thank you for using referral code. Points will be credited soon.</p><hr>
				<a href="{% url 'interest_select' %}" class="btn btn-success" >Success</a>
			</div>
		</div>
	</div>
</div>


<script src="{% static 'js/bootstrap.min.js' %}"></script>
<script src="{% static 'js/moment.min.js' %}"></script>
<script>
    $("#referral").click(function(){
        var referral_code=$("#referral_code").val();

        $.ajax({
            type:"POST",
            url: "{% url 'check_referral' %}",
            data: {'referral_code': referral_code},
            success: function(resp){
                if(resp === "success"){
                    $("#private").modal('show');
                }
                else{
                    $("#public").modal('show');
                }

            }
        });
});

</script>

  <script>
    $('#mobile-nav').click(function(event) {
      $(this).toggleClass('active');
      $('nav').toggleClass('active');
      event.stopPropagation();
    });
    $("nav").click(function(e){
      e.stopPropagation();
    });
    $(document).click(function(){
      $('#mobile-nav').removeClass('active');
      $('nav').removeClass('active');
    });

  </script>

</body>

</html>
